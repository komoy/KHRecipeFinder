// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Specify the version of the Android Gradle plugin you want to use
        classpath("com.android.tools.build:gradle:8.0.1") // Adjust version as needed

        // Specify the version of the React Native Gradle plugin you want to use
        classpath("com.facebook.react:react-native-gradle-plugin:0.65.0") // Adjust version based on your React Native version
    }

    allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
    }
}
}
